- name: OpenAI ChatGPT Code Review
  uses: adshao/chatgpt-code-review-action@v0.2.5
  with:
    PROGRAMMING_LANGUAGE: 'Python'  # Set your repo language or leave out to auto-detect
    FULL_REVIEW_COMMENT: 'chatgpt'
    REVIEW_COMMENT_PREFIX: 'chatgpt:'
    OPENAI_TOKEN: ${{ secrets.OPENAI_TOKEN }}
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    GITHUB_BASE_URL: 'https://api.github.com'  # Optional; use if self-hosted GH
    MAX_CODE_LENGTH: '8000'  # Optional; adjust if needed
    PROMPT_TEMPLATE: |
      Please analyze the pull request's code and inform me whether it requires optimization. Provide an explanation for your decision:

      ``` ${code} ```
    ANSWER_TEMPLATE: |
      ### ðŸ¤– AI Code Review:

      ${answer}
